<script>
var count = 0
function WhoAmI(){
  count ++
  var res = document.getElementsByClassName('console')[0].innerHTML
  document.getElementsByClassName('console')[0].innerHTML = `${res} <br/> ${count}.  I'm ${this.name} of ${typeof(this)}`
  console.log(this)
}

WhoAmI()

let BillGates = {
  name: 'Bill Gates'
}
BillGates.WhoAmI = WhoAmI
BillGates.WhoAmI()

let SteveJobs = {
  name: 'Steve Jobs'
}
SteveJobs.WhoAmI = WhoAmI
SteveJobs.WhoAmI()

WhoAmI.call(BillGates)
WhoAmI.call(SteveJobs)

BillGates.WhoAmI.call(SteveJobs)
SteveJobs.WhoAmI.call(BillGates)

WhoAmI.WhoAmI = WhoAmI
WhoAmI.name = 'WhoAmI'
WhoAmI.WhoAmI()

BillGates.WhoAmI.apply(SteveJobs)
SteveJobs.WhoAmI.apply(BillGates)
</script></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2020-08-06</span><i class="fa fa-tag"></i><a class="tag" href="/categories/javascript/" title="javascript">javascript </a><a class="tag" href="/tags/javascript/" title="javascript">javascript </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();" ref="nofollow" target="_blank"></a></div><div class="weibo"><a class="fa fa-weibo" href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"></a></div><div class="twitter"><a class="fa fa-twitter" target="_blank" rel="noopener" href="http://twitter.com/home?status=,http://yoursite.com/2020/08/06/Javascript/this 讲解/,日升于东,this 讲解,;"></a></div></div><div class="pagination"><ul class="clearfix"><li class="pre pagbuttons"><a class="btn" role="navigation" href="/2020/08/16/flask/flask%20%E5%BF%AB%E9%80%9F%E4%B8%8A%E6%89%8B/" title="flask 快速上手">上一页</a></li><li class="next pagbuttons"><a class="btn" role="navigation" href="/2020/08/06/Javascript/javascript%20%E9%9D%A2%E8%AF%95%E5%9F%BA%E7%A1%80/" title="javascript 面试基础">下一页</a></li></
