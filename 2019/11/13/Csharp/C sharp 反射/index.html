iv><div class="main"><div class="page-top animated fadeInDown"><div class="navMobile"><i class="fa fa-bars"></i></div><div class="nav"><li><a href="/">主页</a></li><li><a href="/archives">归档</a></li><li><a href="/categories">分类</a></li><li><a href="/tags">标签</a></li><li><a href="/recommend">收藏</a></li><li><a href="/about">关于我</a></li><li><a href="/links">链接</a></li></div><div class="information"><div class="back_btn"><li><a class="fa fa-chevron-left" onclick="window.history.go(-1)"></a></li></div><div class="avatar"><img src="/images/logo.png"></div></div></div><div class="autopagerize_page_element"><div class="content"><div class="post-page"><div class="post animated fadeInDown"><div class="post-title"><h3><a>C# 反射</a></h3></div><div class="post-content"><p>可以通过类名、成员的名字来进行对象的实例化、操作类成员</p>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Person</span>&#123;</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">int</span> a;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span> b;</span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">int</span> c;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">int</span> d;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Person</span><span class="params">()</span></span>&#123;</span><br><span class="line">        Console.WriteLine(<span class="string">&quot;Person 类无参构造方法被调用&quot;</span>);</span><br><span class="line">    &#125;;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Person</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">double</span> b, <span class="built_in">string</span> c)</span></span>&#123;</span><br><span class="line">        Console.WriteLine(<span class="string">&quot;Person 类有参构造方法被调用&quot;</span>);</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ShowA</span><span class="params">()</span></span>&#123;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">ShowB</span><span class="params">()</span></span>&#123;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">ShowC</span><span class="params">()</span></span>&#123;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">ShowD</span><span class="params">()</span></span>&#123;&#125;;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">int</span> <span class="title">Show</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">double</span> b)</span></span>&#123; <span class="keyword">return</span> a;&#125;;</span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">double</span> <span class="title">Show</span><span class="params">(<span class="keyword">double</span> a, <span class="keyword">int</span> b)</span></span>&#123; <span class="keyword">return</span> b;&#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Program</span>&#123;</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Main</span><span class="params">(<span class="built_in">string</span>[] args)</span></span>&#123;</span><br><span class="line">        <span class="comment">//如果类在命名空间中，类名必须加上命名空间</span></span><br><span class="line">        Type t = Type.GetType(<span class="string">&quot;命名空间.Person&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化一个对象，默认会使用 public 权限的无参构造方法</span></span><br><span class="line">        Object obj = Activator.CreateInstance(t);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化一个对象，如果 true 可以匹配任何权限的无参构造方法</span></span><br><span class="line">        Object obj = Activator.CreateInstance(t, <span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化一个对象，通过 public 权限的有参构造方法</span></span><br><span class="line">        Object obj = Activator.CreateInstance(t, <span class="number">1</span>, <span class="number">3.2</span>, <span class="string">&quot;hello&quot;</span>);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//实例化一个对象，通过非 public 权限的有参构造方法</span></span><br><span class="line">        Object obj = Activator.CreateInstance(t, </span><br><span class="line">System.Reflection.BindingFlags.NonPublic </span><br><span class="line">| System.Reflection.BindingFlags.Instance,</span><br><span class="line"> null, <span class="keyword">new</span> object[]&#123;<span class="number">1</span>, <span class="number">3.2</span>, <span class="string">&quot;hello&quot;</span>&#125;, null);</span><br><span class="line"></span><br><span class="line">        <span class="comment">/*</span></span><br><span class="line"><span class="comment">        * BindingFlags：要访问的方法和字段的权限描述，必须具备两个描述</span></span><br><span class="line"><span class="comment">        * 1、要访问的成员的访问权限描述</span></span><br><span class="line"><span class="comment">        * 2、要访问的成员的归属</span></span><br><span class="line"><span class="comment">        */</span></span><br><span class="line"></span><br><span class="line">        <span class="comment">//通过反射访问字段、方法</span></span><br><span class="line">        <span class="comment">//1、public 权限，非静态的字段a</span></span><br><span class="line">        FieldInfo a = t.GetField(<span class="string">&quot;a&quot;</span>);</span><br><span class="line">        a.SetValue(obj, <span class="number">1</span>); <span class="comment">//给 obj 对象赋值 1</span></span><br><span class="line">        object aa = a.GetValue(obj); <span class="comment">//获取 obj 对象 a 的值</span></span><br><span class="line"></span><br><span class="line">         <span class="comment">//2、private 权限，非静态的字段b</span></span><br><span class="line">        FieldInfo b = t.GetField(<span class="string">&quot;b&quot;</span>, BindingFlags.NonPublic </span><br><span class="line">| BindingFlags.Instance);</span><br><span class="line">        b.SetValue(obj, <span class="number">3</span>); <span class="comment">//给 obj 对象赋值 3</span></span><br><span class="line">        object bb = b.GetValue(obj); <span class="comment">//获取 obj 对象 b 的值</span></span><br><span class="line"></span><br><span class="line">         <span class="comment">//3、public 权限，静态的字段c</span></span><br><span class="line">        FieldInfo c = t.GetField(<span class="string">&quot;c&quot;</span>, BindingFlags.Public </span><br><span class="line">| BindingFlags.Static);</span><br><span class="line">        c.SetValue(null, <span class="number">3</span>); <span class="comment">//访问静态成员，访问的主体是 null</span></span><br><span class="line">        object cc = c.GetValue(null);</span><br><span class="line"></span><br><span class="line">         <span class="comment">//4、private 权限，静态的字段d</span></span><br><span class="line">        FieldInfo d = t.GetField(<span class="string">&quot;c&quot;</span>, BindingFlags.NonPublic </span><br><span class="line">|BindingFlags.Static);</span><br><span class="line">        d.SetValue(null, <span class="number">3</span>); <span class="comment">//访问静态成员，访问的主体是 null</span></span><br><span class="line">        object dd = d.GetValue(null);</span><br><span class="line"></span><br><span class="line">        MethodInfo method1 = t.GetMethod(<span class="string">&quot;ShowD&quot;</span>, BindingFlags.NonPublic </span><br><span class="line">| BindingFlags.Instance);</span><br><span class="line">        <span class="comment">//方法调用，第一个参数：谁在调用方法；第二个参数：调用的方法的实参列表</span></span><br><span class="line">        method1.Invoke(null, null);</span><br><span class="line"></span><br><span class="line">        <span class="comment">//获取有参数有重载的方法，Type数组中传要访问的方法的参数类型列表</span></span><br><span class="line">        MethodInfo method2 = t.GetMethod(<span class="string">&quot;Show&quot;</span>, BindingFlags.Public </span><br><span class="line">| BindingFlags.Instance, null, </span><br><span class="line"><span class="keyword">new</span> Type[]&#123; typeof(<span class="keyword">int</span>), typeof(<span class="keyword">double</span>)&#125;, null);</span><br><span class="line">        object res = method2.Invoke(obj, <span class="keyword">new</span> Type[]&#123;<span class="number">1</span>, <span class="number">3.12</span>&#125;);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div class="meta"><div class="info"><i class="fa fa-sun-o"></i><span class="date">2019-11-13</span><i class="fa fa-tag"></i><a class="tag" href="/categories/C/" title="C#">C# </a><a class="tag" href="/tags/反射/" title="反射">反射 </a></div></div></div></div><div class="share"><div class="evernote"><a class="fa fa-bookmark" href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.t
