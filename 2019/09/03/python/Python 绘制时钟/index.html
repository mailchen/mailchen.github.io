/span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> turtle</span><br><span class="line"><span class="keyword">from</span> datetime <span class="keyword">import</span> *</span><br><span class="line">  </span><br><span class="line"><span class="comment"># 抬起画笔，向前运动一段距离放下</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Skip</span>(<span class="params">step</span>):</span></span><br><span class="line">    turtle.penup()</span><br><span class="line">    turtle.forward(step)</span><br><span class="line">    turtle.pendown()</span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">mkHand</span>(<span class="params">name, length</span>):</span></span><br><span class="line">    <span class="comment"># 注册Turtle形状，建立表针Turtle</span></span><br><span class="line">    turtle.reset()</span><br><span class="line">    Skip(-length * <span class="number">0.1</span>)</span><br><span class="line">    <span class="comment"># 开始记录多边形的顶点。当前的乌龟位置是多边形的第一个顶点。</span></span><br><span class="line">    turtle.begin_poly()</span><br><span class="line">    turtle.forward(length * <span class="number">1.1</span>)</span><br><span class="line">    <span class="comment"># 停止记录多边形的顶点。当前的乌龟位置是多边形的最后一个顶点。将与第一个顶点相连。</span></span><br><span class="line">    turtle.end_poly()</span><br><span class="line">    <span class="comment"># 返回最后记录的多边形。</span></span><br><span class="line">    handForm = turtle.get_poly()</span><br><span class="line">    turtle.register_shape(name, handForm)</span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Init</span>():</span></span><br><span class="line">    <span class="keyword">global</span> secHand, minHand, hurHand, printer</span><br><span class="line">    <span class="comment"># 重置Turtle指向北</span></span><br><span class="line">    turtle.mode(<span class="string">&quot;logo&quot;</span>)</span><br><span class="line">    <span class="comment"># 建立三个表针Turtle并初始化</span></span><br><span class="line">    mkHand(<span class="string">&quot;secHand&quot;</span>, <span class="number">135</span>)</span><br><span class="line">    mkHand(<span class="string">&quot;minHand&quot;</span>, <span class="number">125</span>)</span><br><span class="line">    mkHand(<span class="string">&quot;hurHand&quot;</span>, <span class="number">90</span>)</span><br><span class="line">    secHand = turtle.Turtle()</span><br><span class="line">    secHand.shape(<span class="string">&quot;secHand&quot;</span>)</span><br><span class="line">    minHand = turtle.Turtle()</span><br><span class="line">    minHand.shape(<span class="string">&quot;minHand&quot;</span>)</span><br><span class="line">    hurHand = turtle.Turtle()</span><br><span class="line">    hurHand.shape(<span class="string">&quot;hurHand&quot;</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">for</span> hand <span class="keyword">in</span> secHand, minHand, hurHand:</span><br><span class="line">        hand.shapesize(<span class="number">1</span>, <span class="number">1</span>, <span class="number">3</span>)</span><br><span class="line">        hand.speed(<span class="number">0</span>)</span><br><span class="line">    </span><br><span class="line">    <span class="comment"># 建立输出文字Turtle</span></span><br><span class="line">    printer = turtle.Turtle()</span><br><span class="line">    <span class="comment"># 隐藏画笔的turtle形状</span></span><br><span class="line">    printer.hideturtle()</span><br><span class="line">    printer.penup()</span><br><span class="line">     </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">SetupClock</span>(<span class="params">radius</span>):</span></span><br><span class="line">    <span class="comment"># 建立表的外框</span></span><br><span class="line">    turtle.reset()</span><br><span class="line">    turtle.pensize(<span class="number">7</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">60</span>):</span><br><span class="line">        Skip(radius)</span><br><span class="line">        <span class="keyword">if</span> i % <span class="number">5</span> == <span class="number">0</span>:</span><br><span class="line">            turtle.forward(<span class="number">20</span>)</span><br><span class="line">            Skip(-radius - <span class="number">20</span>)</span><br><span class="line">            </span><br><span class="line">            Skip(radius + <span class="number">20</span>)</span><br><span class="line">            <span class="keyword">if</span> i == <span class="number">0</span>:</span><br><span class="line">                turtle.write(<span class="built_in">int</span>(<span class="number">12</span>), align=<span class="string">&quot;center&quot;</span>, font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">            <span class="keyword">elif</span> i == <span class="number">30</span>:</span><br><span class="line">                Skip(<span class="number">25</span>)</span><br><span class="line">                turtle.write(<span class="built_in">int</span>(i/<span class="number">5</span>), align=<span class="string">&quot;center&quot;</span>, font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">                Skip(-<span class="number">25</span>)</span><br><span class="line">            <span class="keyword">elif</span> (i == <span class="number">25</span> <span class="keyword">or</span> i == <span class="number">35</span>):</span><br><span class="line">                Skip(<span class="number">20</span>)</span><br><span class="line">                turtle.write(<span class="built_in">int</span>(i/<span class="number">5</span>), align=<span class="string">&quot;center&quot;</span>, font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">                Skip(-<span class="number">20</span>)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                turtle.write(<span class="built_in">int</span>(i/<span class="number">5</span>), align=<span class="string">&quot;center&quot;</span>, font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">            Skip(-radius - <span class="number">20</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            turtle.dot(<span class="number">5</span>)</span><br><span class="line">            Skip(-radius)</span><br><span class="line">        turtle.right(<span class="number">6</span>)</span><br><span class="line">         </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Week</span>(<span class="params">t</span>):</span>  </span><br><span class="line">    week = [<span class="string">&quot;星期一&quot;</span>, <span class="string">&quot;星期二&quot;</span>, <span class="string">&quot;星期三&quot;</span>,</span><br><span class="line">            <span class="string">&quot;星期四&quot;</span>, <span class="string">&quot;星期五&quot;</span>, <span class="string">&quot;星期六&quot;</span>, <span class="string">&quot;星期日&quot;</span>]</span><br><span class="line">    <span class="keyword">return</span> week[t.weekday()]</span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Date</span>(<span class="params">t</span>):</span></span><br><span class="line">    y = t.year</span><br><span class="line">    m = t.month</span><br><span class="line">    d = t.day</span><br><span class="line">    <span class="keyword">return</span> <span class="string">&quot;%s %d%d&quot;</span> % (y, m, d)</span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">Tick</span>():</span></span><br><span class="line">    <span class="comment"># 绘制表针的动态显示</span></span><br><span class="line">    t = datetime.today()</span><br><span class="line">    second = t.second + t.microsecond * <span class="number">0.000001</span></span><br><span class="line">    minute = t.minute + second / <span class="number">60.0</span></span><br><span class="line">    hour = t.hour + minute / <span class="number">60.0</span></span><br><span class="line">    secHand.setheading(<span class="number">6</span> * second)</span><br><span class="line">    minHand.setheading(<span class="number">6</span> * minute)</span><br><span class="line">    hurHand.setheading(<span class="number">30</span> * hour)</span><br><span class="line">     </span><br><span class="line">    turtle.tracer(<span class="literal">False</span>)</span><br><span class="line">    printer.forward(<span class="number">65</span>)</span><br><span class="line">    printer.write(Week(t), align=<span class="string">&quot;center&quot;</span>,</span><br><span class="line">                  font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">    printer.back(<span class="number">130</span>)</span><br><span class="line">    printer.write(Date(t), align=<span class="string">&quot;center&quot;</span>,</span><br><span class="line">                  font=(<span class="string">&quot;Courier&quot;</span>, <span class="number">14</span>, <span class="string">&quot;bold&quot;</span>))</span><br><span class="line">    printer.home()</span><br><span class="line">    turtle.tracer(<span class="literal">True</span>)</span><br><span class="line">  </span><br><span class="line">    <span class="comment"># 100ms后继续调用tick</span></span><br><span class="line">    turtle.ontimer(Tick, <span class="number">100</span>)</span><br><span class="line">  </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span>():</span></span><br><span class="line">    <span class="comment"># 打开/关闭龟动画，并为更新图纸设置延迟。</span></span><br><span class="line">    turtle.tracer(<span class="literal">False</span>)</span><br><span class="line">    Init()</span><br><span class="line">    SetupClock(<span class="number">160</span>)</span><br><span class="line">    turtle.tracer(<span class="literal">True</span>)</span><br><span class="line">    Tick()</span><br><span class="line">    turtle.mainloop()</span><br><span class="line">  </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">
