<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">FileBinaryConvertHelper</span></span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="comment">/// &lt;summary&gt;</span></span><br><span class="line">    <span class="comment">/// 将文件转换为byte数组</span></span><br><span class="line">    <span class="comment">/// &lt;/summary&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name=&quot;path&quot;&gt;文件地址&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;returns&gt;转换后的byte数组&lt;/returns&gt;</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> byte[] File2Bytes(<span class="built_in">string</span> path)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span> (!System.IO.File.Exists(path))</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">new</span> byte[<span class="number">0</span>];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        FileInfo fi = <span class="keyword">new</span> FileInfo(path);</span><br><span class="line">        byte[] buff = <span class="keyword">new</span> byte[fi.Length];</span><br><span class="line"></span><br><span class="line">        FileStream fs = fi.OpenRead();</span><br><span class="line">        fs.Read(buff, <span class="number">0</span>, Convert.ToInt32(fs.Length));</span><br><span class="line">        fs.Close();</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> buff;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/// &lt;summary&gt;</span></span><br><span class="line">    <span class="comment">/// 将byte数组转换为文件并保存到指定地址</span></span><br><span class="line">    <span class="comment">/// &lt;/summary&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name=&quot;buff&quot;&gt;byte数组&lt;/param&gt;</span></span><br><span class="line">    <span class="comment">/// &lt;param name=&quot;savepath&quot;&gt;保存地址&lt;/param&gt;</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">Bytes2File</span><span class="params">(byte[] buff, <span class="built_in">string</span> savepath)</span></span></span><br><span class="line"><span class="function">    </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (System.IO.File.Exists(savepath))</span><br><span class="line">        &#123;</span><br><span class="line">            System.IO.File.Delete(savepath);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        FileStream fs = <span class="keyword">new</span> FileStream(savepath, FileMode.CreateNew);</span><br><span class="line">        BinaryWriter bw = <span class="keyword">new</span> BinaryWriter(fs);</span><br><span class="line">        bw.Write(buff, <span class="number">0</span>, buff.Length);</span><br><span class="line">        bw.Close();</span><br><span class="line">        fs.Close();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="zip-压缩"><a href="#zip-压缩" class="headerlink" title="zip 压缩"></a>zip 压缩</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">ZipFile</span><span class="params">(<span class="built_in">string</span> strFile, <span class="built_in">string</span> strZip)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (strFile[strFile.Length - <span class="number">1</span>] != Path.DirectorySeparatorChar)</span><br><span class="line">        strFile += Path.DirectorySeparatorChar;</span><br><span class="line">    ZipOutputStream s = <span class="keyword">new</span> ZipOutputStream(File.Create(strZip));</span><br><span class="line">    s.SetLevel(<span class="number">6</span>); <span class="comment">// 0 - store only to 9 - means best compression</span></span><br><span class="line">    zip(strFile, s, strFile);</span><br><span class="line">    s.Finish();</span><br><span class="line">    s.Close();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">zip</span><span class="params">(<span class="built_in">string</span> strFile, ZipOutputStream s, <span class="built_in">string</span> staticFile)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span> (strFile[strFile.Length - <span class="number">1</span>] != Path.DirectorySeparatorChar) strFile </span><br><span class="line">		+= Path.DirectorySeparatorChar;</span><br><span class="line">    Crc32 crc = <span class="keyword">new</span> Crc32();</span><br><span class="line">    <span class="built_in">string</span>[] filenames = Directory.GetFileSystemEntries(strFile);</span><br><span class="line">    foreach (<span class="built_in">string</span> file in filenames)</span><br><span class="line">    &#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> (Directory.Exists(file))</span><br><span class="line">        &#123;</span><br><span class="line">            zip(file, s, staticFile);</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">else</span> <span class="comment">// 否则直接压缩文件</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//打开压缩文件</span></span><br><span class="line">            FileStream fs = File.OpenRead(file);</span><br><span class="line"></span><br><span class="line">            byte[] buffer = <span class="keyword">new</span> byte[fs.Length];</span><br><span class="line">            fs.Read(buffer, <span class="number">0</span>, buffer.Length);</span><br><span class="line">            <span class="built_in">string</span> tempfile = file.Substring(staticFile.LastIndexOf(<span class="string">&quot;\\&quot;</span>) + <span class="number">1</span>);</span><br><span class="line">            ZipEntry entry = <span class="keyword">new</span> ZipEntry(tempfile);</span><br><span class="line"></span><br><span class="line">            entry.DateTime = DateTime.Now;</span><br><span class="line">            entry.Size = fs.Length;</span><br><span class="line">            fs.Close();</span><br><span class="line">            crc.Reset();</span><br><span class="line">            crc.Update(buffer);</span><br><span class="line">            entry.Crc = crc.Value;</span><br><span class="line">            s.PutNextEntry(entry);</span><br><span class="line"></span><br><span class="line">            s.Write(buffer, <span class="number">0</span>, buffer.Length);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="zip-解压"><a href="#zip-解压" class="headerlink" title="zip 解压"></a>zip 解压</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">public static Dictionary&lt;string, string&gt; UnZip(string zipFilePath, string unZipDir)</span><br><span class="line">&#123;</span><br><span class="line">    Dictionary&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt; files = <span class="keyword">new</span> Dictionary&lt;<span class="built_in">string</span>, <span class="built_in">string</span>&gt;();</span><br><span class="line">    <span class="keyword">if</span> (zipFilePath == <span class="built_in">string</span>.Empty)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">&quot;压缩文件不能为空！&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">if</span> (!File.Exists(BasePath + zipFilePath))</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> FileNotFoundException(<span class="string">&quot;压缩文件不存在！&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//解压文件夹为空时默认与压缩文件同一级目录下，跟压缩文件同名的文件夹  </span></span><br><span class="line">    <span class="keyword">if</span> (unZipDir == <span class="built_in">string</span>.Empty)</span><br><span class="line">        unZipDir = zipFilePath.Replace(Path.GetFileName(zipFilePath), </span><br><span class="line">		Path.GetFileNameWithoutExtension(zipFilePath));</span><br><span class="line">    <span class="keyword">if</span> (!unZipDir.EndsWith(<span class="string">&quot;/&quot;</span>))</span><br><span class="line">        unZipDir += <span class="string">&quot;/&quot;</span>;</span><br><span class="line">    <span class="keyword">if</span> (!Directory.Exists(BasePath + unZipDir))</span><br><span class="line">        Directory.CreateDirectory(BasePath + unZipDir);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">try</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">using</span> (var s = <span class="keyword">new</span> ZipInputStream(File.OpenRead(BasePath + zipFilePath)))</span><br><span class="line">        &#123;</span><br><span class="line"></span><br><span class="line">            ZipEntry theEntry;</span><br><span class="line">            <span class="keyword">while</span> ((theEntry = s.GetNextEntry()) != null)</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="built_in">string</span> directoryName = Path.GetDirectoryName(theEntry.Name);</span><br><span class="line">                <span class="built_in">string</span> fileName = Path.GetFileName(theEntry.Name);</span><br><span class="line">                <span class="keyword">if</span> (!<span class="built_in">string</span>.IsNullOrEmpty(directoryName))</span><br><span class="line">                &#123;</span><br><span class="line">                    Directory.CreateDirectory(BasePath + unZipDir + directoryName);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (directoryName != null &amp;&amp; !directoryName.EndsWith(<span class="string">&quot;/&quot;</span>))</span><br><span class="line">                &#123;</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (fileName != String.Empty)</span><br><span class="line">                &#123;</span><br><span class="line">                    <span class="keyword">using</span> (FileStream streamWriter = File.Create(BasePath + unZipDir + theEntry.Name))</span><br><span class="line">                    &#123;</span><br><span class="line">                        <span class="keyword">int</span> size;</span><br><span class="line">                        byte[] data = <span class="keyword">new</span> byte[<span class="number">2048</span>];</span><br><span class="line">                        <span class="keyword">while</span> (<span class="literal">true</span>)</span><br><span class="line">                        &#123;</span><br><span class="line">                            size = s.Read(data, <span class="number">0</span>, data.Length);</span><br><span class="line">                            <span class="keyword">if</span> (size &gt; <span class="number">0</span>)</span><br><span class="line">                            &#123;</span><br><span class="line">                                streamWriter.Write(data, <span class="number">0</span>, size);</span><br><span class="line">                            &#125;</span><br><span class="line">                            <span class="keyword">else</span></span><br><span class="line">                            &#123;</span><br><span class="line">                                <span class="keyword">break</span>;</span><br><span class="line">                            &#125;</span><br><span class="line">                        &#125;</span><br><span class="line">                        files.Add(fileName, unZipDir + theEntry.Name);</span><br><span class="line">                    &#125;</span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">catch</span> (Exception ex)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> Exception(<span class="string">&quot;压缩文件解压失败！\n&quot;</span> + ex);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> files;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="ByteToFile"><a href="#ByteToFile" class="headerlink" title="ByteToFile"></a>ByteToFile</h4><figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">private</span> <span class="keyword">static</span> <span class="built_in">string</span> <span class="title">ByteToFile</span><span class="params">(<span class="built_in">string</span> fileName, byte[] pReadByte)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    FileStream pFileStream = null;</span><br><span class="line">    <span class="keyword">try</span></span><br><span class="line">    &#123;</span><br><span class="line">        pFileStream = <span class="keyword">new</span> FileStream(BasePath + fileName, FileMode.OpenOrCreate);</span><br><span class="line">        pFileStream.Write(pReadByte, <span class="number">0</span>, pReadByte.Length);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">catch</span> (Exception ex)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">return</span> ex.Message;</span><br><span class="line">    &#125;</span><br><span class="line">    finally</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keywo
